<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.min.css">
    
    <script></script>

</head>
<body id="checkout-section">
    <header>
        <nav class="navbar">
            <div class="shop-title">The Budding Florist</div>
            <h1 class="checkout-heading"><i class="fas fa-shipping-fast"></i> Checkout</h1>
        </nav>
    </header>
    <div class="checkout-container">
        <form action="submit" class="checkout-form">
            <h3>Shipping Details</h3>
            <div class="checkout-box">
                <label class="checkout-label" for="fname">First Name</label>
                <input class="checkout-input" type="text" id="fname">
                <label class="checkout-label" for="lname">Last Name</label>
                <input class="checkout-input" type="text" id="lname">

                <label class="checkout-label" for="country">Country</label>
                <select class="checkout-input" name="country" id="country">
                    <option value="Select">Select...</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Norway">Norway</option>
                    <option value="Finland">Finland</option>
                    <option value="Denmark">Denmark</option>
                </select>
                <label class="checkout-label" for="address">Street Address</label>
                <input class="checkout-input" type="text" id="address">
                <label class="checkout-label" for="zip">Postal Code / ZIP</label>
                <input class="checkout-input" type="text" id="zip">
                <label class="checkout-label" for="city">City</label>
                <input type="text" id="city">
                <label class="checkout-label" for="email">Email</label>
                <input type="text" id="email">
                <label for="phone">Phone</label>
                <input type="text" id="phone">
            </div>
            <h3>Billing Details</h3>
            <div class="checkout-box">
                <label class="checkout-label" for="card-name">Cardholder Name</label>
                <input type="text" id="card-name">
                <label class="checkout-label" for="card-number">Credit card number</label>
                <input type="text" id="card-number" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="19">
                <label class="checkout-label" for="exp-date">Expiration Date</label>
                <input type="text" id="expmonth" name="exp-date">
                <label class="checkout-label" for="cvv">CVV/CVC</label>
                <input type="text" id="cvv">
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                <input type="submit" value="Place order" class="btn">
            </div>
        </form>
</body>
</html>
