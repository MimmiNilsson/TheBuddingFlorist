<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.min.css">
    
    <script></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="shop-title">The Budding Florist</div>
            <h1 class="checkout-heading"><i class="fas fa-shipping-fast"></i> Checkout</h1>
        </nav>
    </header>
    <div class="checkout-container">
        <form action="submit" class="checkout-form">
            <h3>Billing Details</h3>
            <label class="checkout-label" for="fname">First Name</label>
            <input class="checkout-input" type="text" id="fname">
            <label class="checkout-label" for="lname">Last Name</label>
            <input class="checkout-input" type="text" id="lname">

            <label class="checkout-label" for="country">Country</label>
            <select class="checkout-input" name="country" id="country">
                <option value="Select">Select...</option>
                <option value="Sweden">Sweden</option>
                <option value="Norway">Norway</option>
                <option value="Finland">Finland</option>
                <option value="Denmark">Denmark</option>
            </select>
            <label class="checkout-label" for="address">Street Address</label>
            <input class="checkout-input" type="text" id="address">
            <label class="checkout-label" for="zip">Postal Code / ZIP</label>
            <input class="checkout-input" type="text" id="zip">
            <label class="checkout-label" for="city">City</label>
            <input type="text" id="city">
            <label class="checkout-label" for="email">Email</label>
            <input type="text" id="email">
            <label for="phone">Phone</label>
            <input type="text" id="phone">
        </form>
    </div>
    



<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Lou Sassle">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Stockholm">
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Lou Sassle">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1337-1337-1337-1337" maxlength="19">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="1943" maxlength="4">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" maxlength="3">
              </div>
            </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
          <input type="submit" value="Place order" class="btn">
      </form>
    </div>
  </div>
</div>

</body>
</html>
