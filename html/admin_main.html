<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.min.css">
        <script src="../js/admin_main.js" defer></script>
    </head>
<body>
    <header>
        <nav class="navbar">
            <div class="shop-title">Admin Dashboard <i class="fab fa-pagelines"></i></div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
              <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Our Products</a></li>
                <li><a href="./admin_login.html"><i class="fas fa-user-cog"></i></a></li>
                <li><a href="./favorited.html"><i class="fas fa-heart"></i></a></li>
                <li><a href="./cart.html"><i class="fas fa-shopping-cart"></i></a></li>
              </ul>
            </div>
          </nav>
    </header> 
    <div class="admin-main-container">
        <main class="admin-main-main">
            <fieldset class="admin-main-fieldset">
                <legend class="admin-main-legend">Add Product</legend>
                <form autocomplete= "off" action="" class="admin-main-form">
                    <div class="main-prod-container">
                        <label class="admin-label" for="text">Name:</label>
                        <input type="text" class="main-add-prod prod-heading" id="prod-heading">
                        <label class="admin-label" for="file">Image:</label>
                        <input type="text" class="main-add-prod prod-img" id="prod-img">
                        <label class="admin-label" for="number">Price:</label>
                        <input type="number" class="main-add-prod prod-price" id="prod-price">
                        <label class="admin-label" for="text">Description:</label>
                        <textarea name="prod-desc"  cols="30" rows="10" class="main-add-prod prod-desc" id="prod-desc"></textarea>
                        <button id="main-add-btn">Add to Incoming</button>
                    </div>
                </form>
            </fieldset>
        </main>
        <aside class="admin-main-aside">
            <div class="main-prod-container">
                <fieldset class="admin-main-fieldset">
                    <legend class="admin-main-legend">Incoming Stock</legend>
                    <div class="main-incoming-prod">
                        <ul id="main-incoming-prod">
    
                        </ul>
                    </div>
                    <button class="main-pub-btn">Take Products Live</button>
                </fieldset>
            </div>
        </aside>
    </div>
</body>
</html>
