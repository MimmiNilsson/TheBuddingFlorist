<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.min.css">
        <script src="../js/navbar.js" defer></script>
        <script src="../js/admin_main.js" defer></script>
        <script src="../js/productsdata.js" defer></script>
        <script src="../js/products.js" defer></script>
    </head>
<body>
    <header>
        <nav class="navbar">
            <div class="shop-title">The Budding Florist</div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul id="menu-list">
                    <li><a href="./index.html" class="nav-item">Home</a></li>
                    <li><a href="./products.html" class="nav-item">Our Products</a></li>
                    <li><a href="./admin_login.html" class="nav-item"><i class="fas fa-user-cog"></i></a></li>
                    <li><a href="./favorited.html" class="nav-item"><i class="fas fa-heart"></i></a></li>
                    <li><a href="./cart.html" class="nav-item"><span class="total-items-in-cart">0</span> <i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="admin-main-container">
        <div class="admin-main-main">
            <fieldset class="admin-main-fieldset">
                <legend class="admin-main-legend">Add Product</legend>
                <form autocomplete="off" action="submit" class="admin-main-form">
                    <div class="main-prod-container">
                        <label class="admin-label" for="prod-heading">Product Name:</label>
                        <input type="text" class="main-add-prod prod-heading input-admin-main" id="prod-heading">
                        <label class="admin-label" for="prod-img">Image:</label>
                        <input type="text" class="main-add-prod prod-img input-admin-main" id="prod-img">
                        <label class="admin-label" for="prod-price">Price:</label>
                        <input type="number" class="main-add-prod prod-price input-admin-main" id="prod-price">
                        <label class="admin-label" for="prod-desc">Description:</label>
                        <textarea name="prod-desc"  cols="30" rows="10" class="main-add-prod prod-desc input-admin-main" id="prod-desc"></textarea>
                        <button id="main-add-btn">Create</button>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="admin-main-aside">
            <div class="main-prod-container">
                <div class="main-incoming-prod">
                    
                    <ul id="main-incoming-prod">
        
                    </ul>
                    
                </div>
                <button class="main-pub-btn">Accept Incoming Stock</button>
            </div>
            <div>
                <p class="admin-main-text-2">Please Note:</p>
                <p class="admin-main-text-2">You are working in an admin environment. Once you have accepted the incoming stock items they will go live to the server.</p>
            </div>
        </div>
    </div>
</body>
</html>
