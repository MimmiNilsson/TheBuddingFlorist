<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.min.css">
        <script src="../js/admin_main.js" defer></script>
    </head>
<body>
    <header>
        <nav class="navbar">
            <div class="shop-title">The Budding Florist</div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
              <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Our Products</a></li>
                <li><a href="./admin_login.html"><i class="fas fa-user-cog"></i></a></li>

                <li><a href="./cart.html"><i class="fas fa-shopping-cart"></i></a></li>
              </ul>
            </div>
          </nav>
    </header> 
    <div class="admin-container">
        <form autocomplete="off" action="">
            <fieldset class="admin_main">
                <legend>New Stock</legend>
                <label for="text" class="admin-label">Product Name:</label>
                <input type="text" class="admin-text" id="admin-prod-title">
                <label for="text" class="admin-label">Image:</label>
                <input type="text" class="admin-text" id="admin-prod-imgsrc">
                <label for="text" class="admin-label">Price:</label>
                <input type="numerical" class="admin-amount" id="admin-prod-price">
                <label for="text" class="admin-label">Product Description:</label>
                <textarea name="" class="admin-text" id="admin-prod-desc" cols="30" rows="10"></textarea>
                <button id="admin-prod-btn">Add to list</button>
            </fieldset>
        </form>
    </div>
    
    <div class="admin-incoming-stock">
        
    </div>
</body>
</html>
