<!--MIMMI: CHECKOUT SECTION INSIDE CART-->
    <div class="checkout-container" id="checkout-container">
        <div class="checkout-shipping">
            <h3 class="checkout-heading">&#9312; Shipping Details</h3>
            <form action="./checkout_msg.html" class="checkout-form">
                <div class="checkout-box">
                    <label class="checkout-label" for="fname">Full Name</label>
                    <input class="checkout-input" type="text" id="fname">
                    <label class="checkout-label" for="country">Country</label>
                    <select class="checkout-input" name="country" id="country">
                        <option value="Select">Select...</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Norway">Norway</option>
                        <option value="Finland">Finland</option>
                        <option value="Denmark">Denmark</option>
                    </select>
                    <label class="checkout-label" for="address">Street Address</label>
                    <input class="checkout-input" type="text" id="address">
                    <label class="checkout-label" for="zip">Postal Code / ZIP</label>
                    <input class="checkout-input" type="text" id="zip">
                    <label class="checkout-label" for="city">City</label>
                    <input class="checkout-input" type="text" id="city">
                    <label class="checkout-label" for="email">Email</label>
                    <input class="checkout-input" type="text" id="email">
                    <label for="phone">Phone</label>
                    <input class="checkout-input" type="text" id="phone">
                </div>
            </form>
        </div>
        <div class="checkout-billing">
            <h3 class="checkout-heading">&#9313; Billing Details</h3>
            <form action="submit" class="checkout-form">
                <div class="checkout-box">
                    <label class="checkout-label" for="card-name">Cardholder Name</label>
                    <input class="checkout-input" type="text" id="card-name">
                    <label class="checkout-label" for="card-number">Credit card number</label>
                    <input class="checkout-input" type="text" id="card-number" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="19">
                    <label class="checkout-label" for="exp-date">Expiration Date</label>
                    <input class="checkout-input" type="text" id="expmonth" name="exp-date">
                    <label class="checkout-label" for="cvv">CVV/CVC</label>
                    <input class="checkout-input" type="text" id="cvv">
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    <button class="checkout-msg-btn">Place Order</button>
                </div>
            </form>
        </div>
    </div>
